<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>8 puzzle</title>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<section class="section">
    <div class="container" style="position: relative">
        <div class="page fade">
            <div class="column ">
                <h1 class="title is-1 center">
                    8 Puzzle Game
                </h1>
            </div>
            <div class="center">
                <div class="card welcome-card slides">
                    <div class="center">
                        <div class="myslide vertical-center ">
                            <p class="subtitle pd  fade">
                                Enjoy!
                            </p>
                        </div>
                        <div class="myslide vertical-center">
                            <p class="subtitle pd slide fade">
                                Have Fun!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center">
                <a href="">
                    <button class="button is-danger   is-outlined is-large " onclick="return showImgPick()">Start
                    </button>
                </a>
            </div>
        </div>
        <div class="page fade">
            <p class="title is-3 center pt-6">
                Pick an Image
            </p>
            <div class="center pt-6 pb-5">
                <div class="columns pt-4">
                    <div class="column">
                        <figure class="image pic boxShadow" id="box">
                            <img id="1." class="border-pic" src="../pics/img1.jpg" onclick="return mark(this.id)">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image pic boxShadow">
                            <img id="2." class="border-pic" src="../pics/img2.jpg " onclick="return mark(this.id)">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image pic boxShadow">
                            <img id="3." class="border-pic" src="../pics/img3.jpg" onclick="return mark(this.id)">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="center pt-6">
                <a href="">
                    <button class="button is-danger is-outlined continue" onclick="return showPuzzlePage()">Continue</button>
                </a>
            </div>
        </div>
        <div class="page fade">
            <div  class="puzzle-box" onmouseover="changeOpacity(0.5)" onmouseout="changeOpacity(1)">
                <ul id="ul">
                </ul>
            </div>
            <div class="center pt-6">
                <label for="shuffle" class="title for-shuffle">
                    Select Shuffle Amount
                </label>
            </div>
            <div class="center pt-3">
                <select name="shuffle"  class="shuffle" id="shuffle">
                    <option selected disabled value="none">Choose shuffle</option>
                    <option value="3">3 moves</option>
                    <option value="30">30 moves</option>
                </select>
            </div>
            <div class="center pt-3">
                <button class=" button is-danger   is-outlined hideButton" id="play" onclick="return play()">Start</button>
                </div>
            </div>
            <div id="backdrop" class="center">
                <h2 id="popup" class="center">Congratulations!</h2>
                <p id="f5" class="center">Press F5 to restart</p>
            </div>
        </div>

</section>
<script type="text/javascript" src="../JS/js.js" defer></script>
</body>
</html>
